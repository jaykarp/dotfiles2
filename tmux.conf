# List of plugin
set -g @tpm_plugins '               \
   tmux-plugins/tpm                 \
   christoomey/vim-tmux-navigator   \
   tmux-plugins/tmux-battery        \
   robhurring/tmux-spotify          \
'

## Jay's Tmux configs
# Remap binding
unbind C-b
set-option -g prefix C-g
bind-key C-g send-prefix

# Start window numbering at 1
set -g base-index 1

# Open New panes in same directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Mouse mode 
bind j resize-pane -D 10
bind k resize-pane -U 10
bind h resize-pane -L 10
bind l resize-pane -R 10

# Set default terminal for tmux so it works with Zsh / iterm
set -g default-terminal "screen-256color"
# enable 24 bit support                                                              
# set -g terminal-overrides ',xterm-256color:Tc'

## COLORSCHEME: gruvbox dark
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set -g status-left "#[fg=colour248, bg=colour241] #S #[fg=colour241, bg=colour237, nobold, noitalics, nounderscore]"
set -g status-right "#{battery_color_charge_fg}#[bg=colour237]#{battery_icon_charge} #[fg=colour224, bg=colour237] #{battery_percentage} #[fg=colour167] #( echo #{spotify_artist} | cut -c1-20 ) #[fg=blue]#( echo #{spotify_track} | cut -c1-20) #[fg=colour240, bg=colour237, nobold, nounderscore, noitalics]#[fg=colour246,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour248, bg=colour239, nobold, noitalics, nounderscore]#[fg=colour237, bg=colour248] #h   "

set-window-option -g window-status-current-format "#[fg=colour237, bg=yellow, nobold, noitalics, nounderscore]#[fg=colour239, bg=yellow] #I #[fg=colour239, bg=yellow, bold] #W #[fg=yellow, bg=colour237, nobold, noitalics, nounderscore]"
set-window-option -g window-status-format "#[fg=colour237,bg=colour239,noitalics]#[fg=colour223,bg=colour239] #I #[fg=colour223, bg=colour239] #W #[fg=colour239, bg=colour237, noitalics]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
